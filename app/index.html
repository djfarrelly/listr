<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Listr</title>
        <meta name="viewport" content="width=device-width">
        <!-- build:css  styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300' rel='stylesheet' type='text/css'>
        <!-- build:js scripts/listr.js -->
        <script type="text/javascript" src="scripts/jquery-1.8.3.js"></script>
        <script type="text/javascript" src="scripts/underscore.js"></script>
        <script type="text/javascript" src="scripts/backbone.js"></script>
        <script type="text/javascript" src="scripts/bb-localstorage.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div class="app">
            <h1 class="hidden">Listr</h1>
            <ul id="list">
                <li><em>Add an item to get started</em></li>
            </ul>
            <div class="buttons">
                <div class="btn-holder">
                    <div class="btn js-back">&lsaquo;</div>
                    <div class="btn js-new">+</div>
                    <div class="btn js-settings">#</div>
                </div>
                <textarea class="js-new-text hidden"></textarea>
            </div>
        </div>
        <script type="text/template" id="item-tmpl">
            <div class="item">
                <%- text %>
            </div>
            <textarea class="edit"><%- text %></textarea>
        </script>
        <script type="text/javascript">
            $(function(){
               app.AppView = new app.AppView();
            });
        </script>
    </body>
</html>
